<!DOCTYPE html>
<html>
<head>
    <title>Backend Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .result { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .loading { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Backend Connection Test</h1>
    <p>Testing connection to: <strong>https://web-production-af44.up.railway.app/api</strong></p>
    
    <button onclick="testArticles()">Test Articles Endpoint</button>
    <button onclick="testCategories()">Test Categories Endpoint</button>
    <button onclick="testSettings()">Test Settings Endpoint</button>
    
    <div id="results"></div>

    <script>
        function showResult(message, type = 'loading') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }

        async function testEndpoint(endpoint, description) {
            showResult(`Testing ${description}...`, 'loading');
            
            try {
                const response = await fetch(`https://web-production-af44.up.railway.app/api${endpoint}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                showResult(`‚úÖ ${description} - Success!<br>
                    <strong>Status:</strong> ${response.status}<br>
                    <strong>Data:</strong> <pre>${JSON.stringify(data, null, 2).substring(0, 500)}${JSON.stringify(data, null, 2).length > 500 ? '...' : ''}</pre>`, 'success');
                
                return data;
            } catch (error) {
                showResult(`‚ùå ${description} - Failed!<br>
                    <strong>Error:</strong> ${error.message}<br>
                    <strong>Possible causes:</strong><br>
                    ‚Ä¢ Backend not running on port 8080<br>
                    ‚Ä¢ CORS not configured for localhost:3000<br>
                    ‚Ä¢ Endpoint not implemented`, 'error');
                
                console.error(`${description} failed:`, error);
                return null;
            }
        }

        async function testArticles() {
            await testEndpoint('/articles', 'Articles Endpoint');
        }

        async function testCategories() {
            await testEndpoint('/categories', 'Categories Endpoint');
        }

        async function testSettings() {
            await testEndpoint('/settings', 'Settings Endpoint');
        }

        // Auto-test on page load
        window.onload = function() {
            showResult('üöÄ Starting backend connection tests...', 'loading');
            setTimeout(() => {
                testArticles();
                setTimeout(() => testCategories(), 1000);
                setTimeout(() => testSettings(), 2000);
            }, 500);
        };
    </script>
</body>
</html>
